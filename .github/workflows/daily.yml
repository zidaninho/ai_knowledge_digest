name: Daily AI Knowledge Digest

on:
  schedule:
    - cron: "0 7 * * *"   # Täglich um 08:00 Uhr MEZ (07:00 UTC)
  workflow_dispatch:        # erlaubt manuelles Starten über Actions-Tab

jobs:
  send_digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Knowledge Digest
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          echo "Starte täglichen AI Digest..."
          python main.py
